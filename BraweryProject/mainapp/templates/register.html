<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
    display: flex;
    justify-content: center; /* This will center the container horizontally */
    align-items: center; /* This will center the container vertically */
    text-align: center;
    font-size: xx-large;
    padding-left: 5%;
}


        .panel-default {
            border-color: #d3e0e9;
            border-radius: 29px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .panel-heading {
            background-color: #E52B50;
            color: #ffffff;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .panel-body {
            padding: 40px;
        }

        .bg-danger {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .text-right {
            text-align: right;
        }

        .btn-primary {
            background-color: #E52B50;
            border-color: #E52B50;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #C2183B;
        }

        /* Additional styles for the registration page */
        .mt-3 {
            margin-top: 3px;
        }
          
        .register-link {
        text-align: right;
        margin-top: 20px;
        font-size: 30px;
        color: #333; /* Text color */
        text-align: center;

    }

    .register-link a {
        text-decoration: none;
        color: #E52B50; /* Link color */
        font-weight: bold;
        transition: color 0.3s ease-in-out;
    }

    .register-link a:hover {
        color: #C2183B; /* Hover color */
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">üêª Welcome to Registration</div>
                <div class="panel-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.email.label_tag }}
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            {{ form.password1.label_tag }}
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            {{ form.password2.label_tag }}
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="register-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
